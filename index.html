<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Básico</title>
</head>
<body>
    <div>
    <h1>Cadastrar membro</h1>

        <div id="nav">
            
        </div>
        <section id="table">
            <form method="POST">
                <div id="input-data">
                    <input id="nome" class="input-text" placeholder="Nome" type="text" required />
                    <input id="email" class="input-text" placeholder="Email" type="email" required />
                    <input id="phone" class="input-text" placeholder="Telefone" type="number" required />
                    <input id="work" class="input-text" placeholder="Profissão" type="text" required />
                    <input class="input-btn" type="submit" value="Cadastrar" onclick="return addToTable()" />
                </div>
            </form>
            <table id="myTable">
                <tr id="0">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Profissão</th>
                    <th>Ação</th>
                </tr>
            </table>
        </section>
    
    <script src="script.js"></script>
    <script src="localstorage.js"></script>
   
</body>

</html>
